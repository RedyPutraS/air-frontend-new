name: CI/CD for Docker

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Get the latest version from Docker Hub
      id: get_latest_version
      run: |
        LATEST_VERSION=$(curl -s "https://hub.docker.com/v2/repositories/redyputras/pinvest3200/tags" | jq -r '.results[0].name')
        echo "LATEST_VERSION=${LATEST_VERSION}" >> $GITHUB_ENV

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: redyputras/pinvest3200:${{ env.LATEST_VERSION }} # Menggunakan versi terbaru yang diambil

    - name: Update docker-compose.yml with the latest version
      run: |
        sed -i "s|redyputras/pinvest3200:.*|redyputras/pinvest3200:${{ env.LATEST_VERSION }}|" /var/www/pinvest3200/docker-compose.yml

    - name: Deploy using SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        port: 22
        script: |
            cd /var/www/pinvest3200
            docker pull redyputras/pinvest3200:${{ env.LATEST_VERSION }} 
            docker-compose down pinvest3200
            docker-compose up -d pinvest3200
